version: '3.7'
services:

  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: docker.io/israelias/ch-frontend:latest
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - frontend

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: docker.io/israelias/ch-backend:latest
    command: gunicorn --bind 0.0.0.0:5000 run:app
    ports:
      - "5000:5000"
    volumes:
      - appdata:/var/www/
    networks:
      - frontend
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
volumes:
  appdata:
    driver: local